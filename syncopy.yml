name: syncopy
channels:
  - defaults
  - conda-forge
dependencies:
  # this is to comply with acme 2022.11
  - python <3.11, >=3.7
  - dask[distributed] < 2022.11
  - dask-jobqueue >= 0.7.1, < 0.9
  - h5py >=3.7, < 4
  - numpy >= 1.10, < 2.0
  - scipy >= 1.5
  - matplotlib >= 3.5
  - tqdm >= 4.31
  - natsort
  - pip
  - psutil
  - tqdm >= 4.31
  - fooof >= 1.0
  - poetry >= 1.1.4
  # Optional packages required for running the test-suite and building the HTML docs
  - ipdb
  - memory_profiler
  - numpydoc
  - pylint
  - pynwb
  - python-graphviz
  - pytest-cov
  - ruamel.yaml >=0.16, < 0.17
  - setuptools_scm
  - sphinx_bootstrap_theme
  - pip:
    # Optional: only necessary when building the HTML documentation
    - sphinx_automodapi
